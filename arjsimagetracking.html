<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Sample: AR.js with Image Tracking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>  


<body style="margin : 0px; overflow: hidden;">

<!--ローディング待機のメッセージ-->
  <div class="arjs-loader">
    <div>読み込み中です。しばらくお待ち下さい<br>
    Now loading, please wait...</div>
  </div>


  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >

<!--イメージトラッキング、Image discriptorの拡張子を除いたパス-->
    <a-nft
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://easterncloud.github.io/ARIT/torch-bro"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >

<!--呼び出すコンテンツ-->
      <a-entity
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://easterncloud.github.io/ARIT/bb_wallpaper_7.mp4"
        scale="5 5 5"
        position="50 150 0"
      >
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
